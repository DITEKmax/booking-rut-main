<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head}">
    <title>Мои отзывы - РУТ Навигатор</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="main-content">
        <div class="my-reviews-page">
            <!-- Breadcrumb -->
            <div class="breadcrumb">
                <a th:href="@{/rooms}">Бронирование</a> / Мои отзывы
            </div>

            <div class="page-header">
                <h1>Мои отзывы</h1>
            </div>

            <!-- Search and Filters -->
            <div class="search-filters">
                <form th:action="@{/my-reviews}" method="get" class="search-form" id="filterForm">
                    <div class="search-bar">
                        <input type="text" name="search" th:value="${search}"
                               placeholder="Поиск по тексту отзыва" class="search-input">
                        <button type="submit" class="btn btn-primary">&#128269;</button>
                    </div>

                    <input type="hidden" name="rating" th:value="${rating}" id="ratingInput">
                    <input type="hidden" name="sort" th:value="${sort}" id="sortInput">
                    <input type="hidden" name="withPhotos" th:value="${withPhotos}" id="withPhotosInput">
                </form>

                <!-- Filter Controls -->
                <div class="filter-controls" style="margin-top: 16px; display: flex; gap: 12px; flex-wrap: wrap;">
                    <div class="filter-dropdown">
                        <label style="font-size: 14px; color: var(--text-secondary); margin-right: 8px;">Оценка:</label>
                        <select id="ratingFilter" onchange="applyFilter()" style="padding: 8px; border-radius: 4px; border: 1px solid var(--border-color);">
                            <option value="">Все</option>
                            <option value="5" th:selected="${rating == 5}">5 звезд</option>
                            <option value="4" th:selected="${rating == 4}">4 звезды</option>
                            <option value="3" th:selected="${rating == 3}">3 звезды</option>
                            <option value="2" th:selected="${rating == 2}">2 звезды</option>
                            <option value="1" th:selected="${rating == 1}">1 звезда</option>
                        </select>
                    </div>

                    <div class="filter-dropdown">
                        <label style="font-size: 14px; color: var(--text-secondary); margin-right: 8px;">Сортировка:</label>
                        <select id="sortFilter" onchange="applyFilter()" style="padding: 8px; border-radius: 4px; border: 1px solid var(--border-color);">
                            <option value="newest" th:selected="${sort == null or sort == 'newest'}">Сначала новые</option>
                            <option value="oldest" th:selected="${sort == 'oldest'}">Сначала старые</option>
                        </select>
                    </div>

                    <div class="filter-checkbox" style="display: flex; align-items: center;">
                        <label style="font-size: 14px; display: flex; align-items: center; cursor: pointer;">
                            <input type="checkbox" id="withPhotosFilter" onchange="applyFilter()"
                                   th:checked="${withPhotos}" style="margin-right: 8px;">
                            Только с фото
                        </label>
                    </div>
                </div>
            </div>

            <!-- Active Filter Chips -->
            <div class="filter-chips" th:if="${rating != null or withPhotos or (search != null and !search.isEmpty())}">
                <span th:if="${search != null and !search.isEmpty()}" class="filter-chip">
                    Поиск: "<span th:text="${search}"></span>"
                    <a th:href="@{/my-reviews(rating=${rating}, sort=${sort}, withPhotos=${withPhotos})}" class="close">&times;</a>
                </span>

                <span th:if="${rating != null}" class="filter-chip">
                    Оценка: <span th:text="${rating}"></span> звезд
                    <a th:href="@{/my-reviews(search=${search}, sort=${sort}, withPhotos=${withPhotos})}" class="close">&times;</a>
                </span>

                <span th:if="${withPhotos}" class="filter-chip">
                    С фото
                    <a th:href="@{/my-reviews(search=${search}, rating=${rating}, sort=${sort})}" class="close">&times;</a>
                </span>

                <a th:href="@{/my-reviews}" class="filter-chip clear-all">Очистить фильтры</a>
            </div>

            <div th:if="${success}" class="alert alert-success" style="margin-top: 24px;">
                <span th:text="${success}">Успешно</span>
            </div>

            <div th:if="${error}" class="alert alert-error" style="margin-top: 24px;">
                <span th:text="${error}">Ошибка</span>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(reviews)}" class="empty-state" style="margin-top: 24px;">
                <p>Вы ещё не оставляли отзывов.</p>
                <a th:href="@{/rooms}" class="btn btn-primary">Перейти к аудиториям</a>
            </div>

            <!-- Reviews List -->
            <div th:unless="${#lists.isEmpty(reviews)}" class="reviews-list" style="margin-top: 24px;">
                <div th:each="review : ${reviews}" class="my-review-card">
                    <div class="my-review-content">
                        <a th:href="@{/rooms/{id}(id=${review.roomId})}" class="my-review-title"
                           th:text="${review.comment != null} ? ${review.comment} : 'Мой отзыв'">Мой очень полезный отзыв</a>
                        <div class="my-review-date">
                            <span th:text="${#temporals.format(review.createdAt, 'dd.MM')}">22.03</span>
                            <th:block th:if="${review.updatedAt != null}">
                                <span th:text="' / изменён ' + ${#temporals.format(review.updatedAt, 'dd.MM')}"
                                      style="color: var(--text-secondary);"></span>
                            </th:block>
                        </div>
                    </div>

                    <div class="my-review-rating">
                        <span class="stars">
                            <span th:each="i : ${#numbers.sequence(1, 5)}"
                                  th:classappend="${i <= review.rating} ? 'filled' : ''">&#9733;</span>
                        </span>
                        <a th:href="@{/reviews/edit/{id}(id=${review.id})}" class="edit-btn" title="Редактировать">
                            &#9998;
                        </a>
                    </div>

                    <div class="review-images">
                        <div th:if="${review.imagePath != null}">
                            <img th:src="${review.imagePath}" alt="Фото отзыва" class="my-review-image">
                        </div>
                        <div th:unless="${review.imagePath != null}" class="review-image-placeholder"></div>
                    </div>

                    <div class="review-actions" style="margin-left: 16px;">
                        <form th:action="@{/reviews/delete/{id}(id=${review.id})}" method="post"
                              class="inline-form" onsubmit="return confirm('Вы уверены, что хотите удалить этот отзыв?')">
                            <button type="submit" class="btn btn-outline btn-sm btn-danger">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/main.js}"></script>
    <script>
        function applyFilter() {
            const form = document.getElementById('filterForm');
            const ratingFilter = document.getElementById('ratingFilter');
            const sortFilter = document.getElementById('sortFilter');
            const withPhotosFilter = document.getElementById('withPhotosFilter');

            document.getElementById('ratingInput').value = ratingFilter.value;
            document.getElementById('sortInput').value = sortFilter.value;
            document.getElementById('withPhotosInput').value = withPhotosFilter.checked;

            form.submit();
        }
    </script>
</body>
</html>
