<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head}">
    <title>Favorites - RUT Booking</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Favorites</h1>
            </div>

            <div th:if="${#lists.isEmpty(rooms)}" class="empty-state">
                <p>You don't have any favorite rooms yet.</p>
                <a th:href="@{/rooms}" class="btn btn-primary">Browse Rooms</a>
            </div>

            <div th:unless="${#lists.isEmpty(rooms)}" class="rooms-grid">
                <div th:each="room : ${rooms}" class="room-card">
                    <div class="room-image">
                        <div th:if="${room.imagePath != null}" class="image-container">
                            <img th:src="${room.imagePath}" th:alt="${room.number}">
                        </div>
                        <div th:unless="${room.imagePath != null}" class="image-placeholder">
                            <span th:text="${room.number}">Room</span>
                        </div>
                        <form th:action="@{/favorites/remove/{id}(id=${room.id})}" method="post" class="favorite-form">
                            <button type="submit" class="favorite-btn active" title="Remove from favorites">
                                <span>&#9733;</span>
                            </button>
                        </form>
                    </div>
                    <div class="room-info">
                        <h3 class="room-number" th:text="'Room ' + ${room.number}">Room 1234</h3>
                        <p class="room-type" th:text="${room.roomType.displayName}">Lecture Hall</p>
                        <div class="room-meta">
                            <span class="meta-item" th:text="'Building ' + ${room.building}">Building A</span>
                            <span class="meta-item" th:text="'Floor ' + ${room.floor}">Floor 1</span>
                            <span class="meta-item" th:text="${room.capacity} + ' seats'">30 seats</span>
                        </div>
                        <div class="room-rating">
                            <span class="stars">
                                <span th:each="i : ${#numbers.sequence(1, 5)}"
                                      th:classappend="${i <= room.averageRating} ? 'filled' : ''">&#9733;</span>
                            </span>
                            <span class="rating-value" th:text="${#numbers.formatDecimal(room.averageRating, 1, 1)}">4.5</span>
                        </div>
                        <div class="room-actions">
                            <a th:href="@{/rooms/{id}(id=${room.id})}" class="btn btn-outline">Details</a>
                            <a th:href="@{/booking/room/{id}(id=${room.id})}" class="btn btn-primary">Book</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
