<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head}">
    <title>Панель администратора - РУТ Навигатор</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="main-content">
        <div class="admin-container">
            <!-- Admin Sidebar -->
            <aside class="admin-sidebar">
                <nav class="admin-nav">
                    <a th:href="@{/admin}" class="admin-nav-link active">Панель управления</a>
                    <a th:href="@{/admin/bookings}" class="admin-nav-link">Все бронирования</a>
                    <a th:href="@{/admin/calendar}" class="admin-nav-link">Календарь</a>
                    <a th:href="@{/admin/reviews}" class="admin-nav-link">Отзывы</a>
                    <a th:href="@{/admin/dispatcher-issues}" class="admin-nav-link">Сообщенные проблемы</a>
                </nav>
            </aside>

            <!-- Admin Content -->
            <div class="admin-content">
                <h1>Панель администратора</h1>

                <div class="stats-grid">
                    <div class="stat-card pending">
                        <div class="stat-value" th:text="${pendingCount}">0</div>
                        <div class="stat-label">Ожидающие бронирования</div>
                        <a th:href="@{/admin/bookings(status='CREATED')}" class="stat-link">Просмотр</a>
                    </div>

                    <div class="stat-card approved">
                        <div class="stat-value" th:text="${approvedCount}">0</div>
                        <div class="stat-label">Одобренные бронирования</div>
                        <a th:href="@{/admin/bookings(status='APPROVED')}" class="stat-link">Просмотр</a>
                    </div>

                    <div class="stat-card rejected">
                        <div class="stat-value" th:text="${rejectedCount}">0</div>
                        <div class="stat-label">Отклоненные бронирования</div>
                        <a th:href="@{/admin/bookings(status='REJECTED')}" class="stat-link">Просмотр</a>
                    </div>
                </div>

                <div class="quick-actions">
                    <h2>Быстрые действия</h2>
                    <div class="actions-grid">
                        <a th:href="@{/admin/bookings}" class="action-card">
                            <span class="action-icon">&#128203;</span>
                            <span class="action-text">Все бронирования</span>
                        </a>
                        <a th:href="@{/admin/calendar}" class="action-card">
                            <span class="action-icon">&#128197;</span>
                            <span class="action-text">Календарь</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
