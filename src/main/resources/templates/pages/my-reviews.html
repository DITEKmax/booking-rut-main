<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: head}">
    <title>My Reviews - RUT Booking</title>
</head>
<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Reviews</h1>
            </div>

            <div th:if="${success}" class="alert alert-success">
                <span th:text="${success}">Success message</span>
            </div>

            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Error message</span>
            </div>

            <div th:if="${#lists.isEmpty(reviews)}" class="empty-state">
                <p>You haven't written any reviews yet.</p>
                <a th:href="@{/rooms}" class="btn btn-primary">Browse Rooms</a>
            </div>

            <div th:unless="${#lists.isEmpty(reviews)}" class="reviews-list">
                <div th:each="review : ${reviews}" class="review-card user-review">
                    <div class="review-header">
                        <a th:href="@{/rooms/{id}(id=${review.roomId})}" class="room-link"
                           th:text="'Room ' + ${review.roomNumber}">Room 1234</a>
                        <span class="review-rating">
                            <span th:each="i : ${#numbers.sequence(1, 5)}"
                                  th:classappend="${i <= review.rating} ? 'filled' : ''">&#9733;</span>
                        </span>
                        <span class="review-date" th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy')}">01.01.2025</span>
                    </div>

                    <div th:if="${review.comment != null}" class="review-content">
                        <p th:text="${review.comment}">Review comment</p>
                    </div>

                    <div th:if="${review.imagePath != null}" class="review-image">
                        <img th:src="${review.imagePath}" alt="Review photo">
                    </div>

                    <div class="review-actions">
                        <a th:href="@{/reviews/edit/{id}(id=${review.id})}" class="btn btn-outline btn-sm">Edit</a>
                        <form th:action="@{/reviews/delete/{id}(id=${review.id})}" method="post"
                              class="inline-form" onsubmit="return confirm('Are you sure you want to delete this review?')">
                            <button type="submit" class="btn btn-outline btn-sm btn-danger">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
