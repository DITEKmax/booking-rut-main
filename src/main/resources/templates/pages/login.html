<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}">
    <title>Вход - РУТ Навигатор</title>
</head>
<body class="login-page">
<!-- Login Header -->
<div class="login-header">
    <div class="login-header-icon">&#128100;</div>
    <a th:href="@{/login}">Войти</a>
</div>

<!-- Main Title -->
<h1 class="login-title-main">Российский университет транспорта</h1>

<div class="login-content">
    <!-- Left Column - Form -->
    <div class="login-form-section">
        <div class="login-card">
            <div th:if="${error}" class="alert alert-error">
                <span th:text="${error}">Неверные учетные данные</span>
            </div>

            <div th:if="${message}" class="alert alert-success">
                <span th:text="${message}">Успешно</span>
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Почта</label>
                    <input type="email" id="email" name="email" class="form-control"
                           placeholder="Введите email" required>
                </div>

                <div class="form-group">
                    <label for="password">Пароль</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="password" name="password" class="form-control"
                               placeholder="Введите пароль" required>
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <span id="eyeIcon">&#128065;</span>
                        </button>
                    </div>
                </div>

                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                        <span>Я согласен с условиями <a th:href="@{/policies}" target="_blank">политики конфиденциальности</a></span>
                    </label>
                </div>
                <button type="submit" class="btn btn-block login-submit-btn" id="loginBtn" disabled>Войти</button>
            </form>
        </div>
    </div>

    <!-- Right Column - Image -->
    <div class="login-image-section">
        <div class="login-image-placeholder">
            <span>Здание РУТ (МИИТ)</span>
        </div>
    </div>
</div>

<!-- Footer -->
<div class="login-footer">
    <p>&copy; 2024 "Российский университет транспорта (МИИТ)"</p>
</div>
<script th:src="@{/js/main.js}"></script>
<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.innerHTML = '&#128064;';
        } else {
            passwordInput.type = 'password';
            eyeIcon.innerHTML = '&#128065;';
        }
    }

    // Login button conditional styling
    function checkLoginForm() {
        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value.trim();
        const agreeTerms = document.getElementById('agreeTerms').checked;
        const loginBtn = document.getElementById('loginBtn');

        if (email && password && agreeTerms) {
            loginBtn.disabled = false;
            loginBtn.classList.add('btn-active');
        } else {
            loginBtn.disabled = true;
            loginBtn.classList.remove('btn-active');
        }
    }

    document.addEventListener('DOMContentLoaded', function() {
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const agreeTermsInput = document.getElementById('agreeTerms');

        emailInput.addEventListener('input', checkLoginForm);
        passwordInput.addEventListener('input', checkLoginForm);
        agreeTermsInput.addEventListener('change', checkLoginForm);
    });
</script>
<style>
    .login-submit-btn {
        background: #9CA3AF;
        color: white;
        cursor: not-allowed;
    }

    .login-submit-btn.btn-active {
        background: var(--primary-darker);
        cursor: pointer;
    }

    .login-submit-btn.btn-active:hover {
        background: #0F1A24;
    }
</style>
</body>
</html>
